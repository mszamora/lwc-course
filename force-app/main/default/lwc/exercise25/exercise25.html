<template>
    <lightning-card title="EXERCISE 25">
        <template lwc:if={objectInfo.error}>
            <h1>Se ha producido un error</h1>
            <div class="slds-scrollable" style="height: 50rem; width: 50rem;">
                <pre>{errorSerialized}</pre>
            </div>
        </template>
        <template lwc:else>
            <div class="slds-p-horizontal_small">
                <div class="slds-scrollable" style="height: 50rem; width: 50rem;">
                    <pre>{objectInfoSerialized}</pre>
                </div>
            </div>
        </template>
        <lightning-button label="Toggle object" onclick={handleClick} slot="actions"></lightning-button>
        <lightning-button variant="destructive" label="Force error" onclick={handleErrorClick} slot="actions"></lightning-button>
    </lightning-card>
</template>
